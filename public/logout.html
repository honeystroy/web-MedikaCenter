<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logout dari MedikaCare">
    <title>Logout - MedikaCare</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">âœ…</div>
            <h1>Anda Telah Logout</h1>
            <p>Terima kasih telah menggunakan layanan MedikaCare. Sampai jumpa kembali!</p>
            <div class="logout-buttons">
                <a href="home.html" class="btn-primary">Kembali ke Beranda</a>
                <a href="login.html" class="btn-secondary">Login Kembali</a>
            </div>
        </div>
    </div>

    <style>
        .logout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background: linear-gradient(135deg, #e0f2fe 0%, #cffafe 50%, #ccfbf1 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .logout-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .logout-container::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(110, 231, 183, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .logout-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .logout-card h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .logout-card p {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 35px;
        }

        .logout-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary,
        .btn-secondary {
            padding: 16px 36px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 100%);
            color: var(--white);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.4);
        }

        .btn-secondary {
            background: var(--white);
            color: #0ea5e9;
            border: 2px solid #0ea5e9;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.1);
        }

        .btn-secondary:hover {
            background: #0ea5e9;
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        }

        @media (max-width: 768px) {
            .logout-card {
                padding: 40px 30px;
            }

            .logout-icon {
                font-size: 4rem;
            }

            .logout-card h1 {
                font-size: 1.8rem;
            }

            .logout-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
            }
        }
    </style>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle logout
            handleLogout();
            
            initPage();
        });
    </script>
</body>
</html>
