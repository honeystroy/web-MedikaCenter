<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login ke MedikaCare">
    <title>Login - MedikaCare</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">üîê</div>
                <h2>Selamat Datang</h2>
                <p>Silakan masuk ke akun MedikaCare Anda</p>
            </div>

            <div id="error-alert" class="error-alert" style="display: none;">
                <span class="error-icon">‚ö†Ô∏è</span>
                <span id="error-message"></span>
            </div>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="email">Alamat Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" name="email" placeholder="contoh@medikacare.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                    </div>
                </div>

                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa kata sandi?</a>
                </div>

                <button type="submit" class="btn-login">
                    <span>Masuk Sekarang</span>
                    <span class="btn-arrow">‚Üí</span>
                </button>
                
                <div class="divider">
                    <span>atau</span>
                </div>

                <div class="auth-footer">
                    <p>Belum punya akun? <a href="#">Daftar di sini</a></p>
                    <p class="test-credentials" style="margin-top: 15px; font-size: 0.85rem; color: var(--text-light);">
                        <strong>Akun Test:</strong><br>
                        Email: admin@medikacare.com<br>
                        Password: admin123
                    </p>
                </div>
            </form>
        </div>
    </div>

    <style>
        .error-alert {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(192, 57, 43, 0.1) 100%);
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            animation: shake 0.5s ease;
        }

        .error-icon {
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .test-credentials {
            background: rgba(14, 165, 233, 0.1);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #0ea5e9;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Include all auth styles from login.html */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            background: linear-gradient(135deg, #e0f2fe 0%, #cffafe 50%, #ccfbf1 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .auth-wrapper::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(110, 231, 183, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) rotate(10deg);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 4px 15px rgba(14, 165, 233, 0.3));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .auth-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 0.95rem;
            margin: 0;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            font-size: 1.2rem;
            color: var(--text-light);
            pointer-events: none;
            z-index: 1;
        }

        .auth-card input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid var(--gray);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }

        .auth-card input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
            transform: translateY(-2px);
        }

        .auth-card input::placeholder {
            color: var(--dark-gray);
            opacity: 0.6;
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #0ea5e9;
        }

        .forgot-password {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0ea5e9;
            transition: width 0.3s ease;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .btn-login {
            background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 100%);
            color: var(--white);
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(14, 165, 233, 0.4);
        }

        .btn-login:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-arrow {
            transition: transform 0.3s ease;
        }

        .btn-login:hover .btn-arrow {
            transform: translateX(5px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray);
        }

        .divider span {
            padding: 0 15px;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0ea5e9;
            transition: width 0.3s ease;
        }

        .auth-footer a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 40px 30px;
                max-width: 100%;
            }

            .auth-header h2 {
                font-size: 1.75rem;
            }

            .auth-icon {
                font-size: 3rem;
            }
        }
    </style>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
            
            // Check if already logged in
            if (isLoggedIn()) {
                window.location.href = 'home.html';
                return;
            }
            
            // Handle login form submission
            const loginForm = document.getElementById('login-form');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (handleLogin(email, password)) {
                    // Success - redirect to home
                    window.location.href = 'home.html';
                } else {
                    // Show error
                    errorMessage.textContent = 'Login gagal. Email atau password salah.';
                    errorAlert.style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
